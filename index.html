<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The Amaranth is the Dreamer, the conductor of the current Universe where reality is inserted. Their way of seeing things, their ideas, their thoughts echo through reality and influence directly and indirectly everything that happens, even though one's individuality is still maintained. While you narrate your adventure, consider yourself Ald-Anu, the Amaranth of Tamriel-Actual, the one that came after Yokuda and before Akavir. The importance of the Amaranth in the Elder Scrolls lore is the namesake of this system, a custom adaptation of White Wolf's Storyteller, and implements games from the Elder Scrolls into a simple but fun TRPG based on d10.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Amaranth TRPG" />
  <meta property="og:description" content="The Amaranth is the Dreamer, the conductor of the current Universe where reality is inserted. Their way of seeing things, their ideas, their thoughts echo through reality and influence directly and indirectly everything that happens, even though one's individuality is still maintained. While you narrate your adventure, consider yourself Ald-Anu, the Amaranth of Tamriel-Actual, the one that came after Yokuda and before Akavir. The importance of the Amaranth in the Elder Scrolls lore is the namesake of this system, a custom adaptation of White Wolf's Storyteller, and implements games from the Elder Scrolls into a simple but fun TRPG based on d10." />
  <meta property="og:url" content="amaranthtrpg.com" />
  <meta property="og:image" content="https://amaranthtrpg.com/uploads/images/logo_ficha_branco.jpg" />

  <title>Amaranth TRPG</title>

  <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="/src/css/general.css">
</head>

<body>
  <!-- PLUGINS THAT NEED TO LOAD BEFORE -->
  <script src="/src/plugins/pagename.js"></script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      loadNavbar: true,
      loadSidebar: true,
      loadFooter: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      search: {
        maxAge: 86400000,
        placeholder: 'Search',
        noData: 'Nothing found!',
        depth: 10,
        hideOtherSidebarContent: false,
      },
      plugins: [
        titlePlugin({
          suffix: ' | Amaranth TRPG'
        })
      ],
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      progress: {
        position: "bottom",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      timeUpdater: {
        text: "> <strong>Last update:</strong> {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} at {HH}:{mm}",
        whereToPlace: "top",
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
    }
  </script>

  <!-- PLUGIN SCRIPTS -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>

</html>

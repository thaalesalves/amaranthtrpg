<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Amaranth</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>

<body>
  <!-- PLUGINS THAT NEED TO LOAD BEFORE -->
  <script src="/plugins/pagename.js"></script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      search: {
        maxAge: 86400000,
        placeholder: 'Search',
        noData: 'Nothing found!',
        depth: 10,
        hideOtherSidebarContent: false,
      },
      plugins: [
        titlePlugin({
          suffix: ' | Amaranth'
        })
      ],
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      progress: {
        position: "bottom",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      timeUpdater: {
        text: "> <strong>Last update:</strong> {docsify-updated}",
        formatUpdated: "{YYYY}-{MM}-{DD} at {HH}:{mm}",
        whereToPlace: "top",
      },
    }
  </script>

  <!-- PLUGIN SCRIPTS -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="/plugins/time-updater.min.js"></script>
</body>

</html>
